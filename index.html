<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three G</title>

<style>
  /* ---------------- BASIC STYLES ---------------- */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* ---------------- SPLINE SCENE ---------------- */
  spline-viewer {
    width: 100%;
    height: 100%;
    display: block;
    opacity: 1; 
    pointer-events: none; 
    transition: opacity 1.5s cubic-bezier(0.4,0,0.2,1);
  }

  /* ---------- MOBILE ZOOM (below 768px) ---------- */
  @media (max-width: 768px) {
    spline-viewer {
      transform: scale(1.25);   /* ZOOM LEVEL */
      transform-origin: center;
    }
  }

  /* ---------------- LOADER OVERLAY ---------------- */
  #loader {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,1);
    z-index: 9999;
    opacity: 1;
    transition: opacity 2s cubic-bezier(0.4,0,0.2,1);
  }

  .logo-circle {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 50px rgba(255,255,255,0.5);
    animation: spin 3s linear infinite;
    margin-bottom: 20px;
  }

  .logo-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loader-text {
    font-size: 1.2rem;
    color: #fff;
    letter-spacing: 1px;
    opacity: 0.8;
    animation: pulse 3s ease-in-out infinite;
    text-shadow: 0 0 12px rgba(255,255,255,0.7);
  }

  @keyframes pulse {
    0%,100% { opacity: 0.5; }
    50% { opacity: 1; }
  }
</style>

<!-- SPLINE VIEWER SCRIPT -->
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.5/build/spline-viewer.js"></script>

</head>
<body>

  <!-- SPLINE SCENE -->
  <spline-viewer id="splineScene" url="https://prod.spline.design/pHhpk0fDdnM-cnQ4/scene.splinecode"></spline-viewer>

  <!-- LOADER OVERLAY -->
  <div id="loader">
    <div class="logo-circle">
      <img src="Logo.jpg" alt="Three G Logo">
    </div>
    <div class="loader-text">Loading Portfolio...</div>
  </div>

<script>
  const loader = document.getElementById("loader");
  const splineScene = document.getElementById("splineScene");

  splineScene.addEventListener("load-complete", () => {
    setTimeout(() => {
      loader.style.opacity = "0";
      setTimeout(() => {
        loader.style.display = "none";
        splineScene.style.pointerEvents = "auto";
      }, 2000);
    }, 1500);
  });
</script>

</body>
</html>
